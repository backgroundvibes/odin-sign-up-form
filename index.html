<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="scott-webb-e3dY8laAQtA-unsplash.jpg" alt="banner image of coral reef">
        <div class="banner-textbox">
            <img src="ant-g9585fcda2_640.png" alt="image of ant">
            <p>Disappointment</p>
        </div>
        <p>Photo by Scott Webb on Unsplash</p>
    </div>
    <div class="form-page">
        <div class="header">
            <p>
                Sign up now and get top quality nothing for free! That's right, 
                you read that correctly; it's absolutely free!
                <br>
                <br>Do it.
            </p>
        </div>
        <div class="mid">
            <h3><em>Do it.</em></h3>
            <form action="###" method="post">
                <div class="names">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="email-and-phone">
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div class="passwords">
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="###">Log in</a></p>
        </div>
    </div>
</body>
</html>
